{% load bootstrap5 static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "style.css" %}">
<body>
    <div class="login-page">
        <div class="login-page__wrapper p-4">
            <div class="row">
                <div class="login-page__information block col-6">
                    {#<p>Информационный блок</p>#}
                </div>
                <div class="login-page__form block col-6">
                     <h3>Вход</h3>
                     <form method="post" >
                        {% csrf_token %}
                        <div class="form-wrapper">
                            {% bootstrap_form form %}
                        </div>
                        <button class="login-page__submit btn-submit btn" type="submit">
                            <span class="material-symbols-outlined">person</span>
                            <span class="btn-submit__label">Войти</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
